<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="username" th:content="${session.username}"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <title>RepeatSequence</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript" th:src="@{/js/statistics/commonFunctions.js}"></script>
    <script th:src="@{/js/statistics/tests/repSeqGame.js}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/addons/p5.dom.js"></script>
    <script th:src="@{/js/repSeqGame/grid.js}"></script>
    <script th:src="@{/js/repSeqGame/game.js}"></script>
    <script th:src="@{/js/repSeqGame/main.js}"></script>
    <script th:scr="@{/js/statistics/slideDownAnimation.js}"></script>
</head>
<body th:fragment="test_body">
<div th:replace="~{index :: nav}"></div>
<div id="gr" class="slideInRight row fadeIn secblock">
    <div style=" width: 100vw;" class="row">
        <div class="col-12 d-flex justify-content-center align-items-center">
            <div id="canvas"></div>
        </div>
    </div>
</div>
<div id="statistic">
    <div style=" width: 100vw;" class="row">
        <div class="col-12 d-flex justify-content-center align-items-center">
            <div id="plot" style="width:400px;height:300px;"></div>
        </div>
    </div>
    <div style=" width: 100vw;" class="row">
        <div class="col-12 d-flex justify-content-center align-items-center">
            <div id="stats-inf" style="width:400px;height:300px;"></div>
        </div>
    </div>
</div>
</body>
</html>
